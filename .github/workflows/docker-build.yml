    - name: Parse package labels from .csproj
      id: csproj_labels
      run: |
        labels=$(grep -oP '<PackageReference Include="\K[^"]+' SEM.NG.DataQuery.Service.csproj | paste -sd "," -)
        echo "PACKAGE_LABELS=$labels" >> $GITHUB_OUTPUT
      shell: bash

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: amrita269/my-docker-app:latest
        build-args: |
          IMAGE_VERSION=${{ steps.metadata.outputs.IMAGE_VERSION }}
          BUILD_DATE=${{ steps.metadata.outputs.BUILD_DATE }}
          IMAGE_AUTHOR=${{ steps.metadata.outputs.IMAGE_AUTHOR }}
          PACKAGE_LABELS=${{ steps.csproj_labels.outputs.PACKAGE_LABELS }}
