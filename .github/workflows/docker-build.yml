name: Build Docker Image with Metadata

on:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # - name: Parse metadata from file
    #   id: metadata
